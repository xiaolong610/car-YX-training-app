<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车抵贷销售培训App</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a56db',
                        secondary: '#f97316',
                        light: '#f3f4f6',
                        dark: '#1f2937',
                        'gray-medium': '#6b7280'
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-all-300 {
                transition: all 300ms ease-in-out;
            }
            /* 关键修复：确保可点击元素不会被覆盖 */
            .clickable-area {
                position: relative;
                z-index: 10;
            }
            /* 确保没有元素意外覆盖导航 */
            .no-overlay {
                pointer-events: none;
            }
            .no-overlay > * {
                pointer-events: auto;
            }
        }
    </style>
</head>
<body class="bg-light font-sans">
    <!-- 主应用界面 -->
    <div id="app" class="min-h-screen bg-light">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm z-20 relative">
            <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <button id="sidebar-toggle" class="p-2 rounded-md text-gray-medium hover:text-dark hover:bg-light focus:outline-none clickable-area">
                            <i class="fa fa-bars text-xl"></i>
                        </button>
                        <div class="ml-3 flex-shrink-0 flex items-center">
                            <img class="h-8 w-auto" src="https://picsum.photos/id/237/40/40" alt="Logo">
                            <span class="ml-2 text-xl font-bold text-dark">车抵贷销售培训</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex h-[calc(100vh-4rem)]">
            <!-- 侧边栏 - 关键修复：添加z-index和点击区域类 -->
            <aside id="sidebar" class="w-64 bg-white shadow-sm hidden md:block overflow-y-auto z-10 clickable-area">
                <nav class="mt-5 px-2 no-overlay">
                    <div class="space-y-1">
                        <a href="#dashboard" class="nav-link group flex items-center px-2 py-2 text-base font-medium rounded-md bg-primary text-white" data-target="dashboard-section">
                            <i class="fa fa-dashboard mr-3 text-lg"></i>
                            仪表盘
                        </a>
                        <a href="#materials" class="nav-link group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-medium hover:bg-light hover:text-dark" data-target="materials-section">
                            <i class="fa fa-file-text-o mr-3 text-lg"></i>
                            资料管理
                        </a>
                        <a href="#ai-processing" class="nav-link group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-medium hover:bg-light hover:text-dark" data-target="ai-processing-section">
                            <i class="fa fa-magic mr-3 text-lg"></i>
                            AI智能处理
                        </a>
                        <a href="#exams" class="nav-link group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-medium hover:bg-light hover:text-dark" data-target="exams-section">
                            <i class="fa fa-graduation-cap mr-3 text-lg"></i>
                            课程考试
                        </a>
                        <a href="#simulation" class="nav-link group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-medium hover:bg-light hover:text-dark" data-target="simulation-section">
                            <i class="fa fa-comments-o mr-3 text-lg"></i>
                            情景演练
                        </a>
                        <a href="#ai-qa" class="nav-link group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-medium hover:bg-light hover:text-dark" data-target="ai-qa-section">
                            <i class="fa fa-question-circle-o mr-3 text-lg"></i>
                            智能问答
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- 主内容区 -->
            <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 bg-light">
                <!-- 仪表盘 -->
                <section id="dashboard-section" class="section-content">
                    <div class="mb-6">
                        <h1 class="text-2xl font-bold text-dark">仪表盘</h1>
                        <p class="text-gray-medium">欢迎使用车抵贷销售培训系统！</p>
                    </div>
                    <!-- 仪表盘内容 -->
                    <div class="bg-white p-4 rounded-lg">
                        <p>仪表盘内容区域</p>
                    </div>
                </section>

                <!-- 资料管理 -->
                <section id="materials-section" class="section-content hidden">
                    <div class="mb-6">
                        <h1 class="text-2xl font-bold text-dark">资料管理</h1>
                        <p class="text-gray-medium">上传、管理和查看培训资料</p>
                    </div>
                    <!-- 资料管理内容 -->
                    <div class="bg-white p-4 rounded-lg">
                        <p>资料管理内容区域</p>
                    </div>
                </section>

                <!-- 其他区域内容省略 -->
                <section id="ai-processing-section" class="section-content hidden">
                    <div class="bg-white p-4 rounded-lg">
                        <p>AI智能处理内容区域</p>
                    </div>
                </section>
                <section id="exams-section" class="section-content hidden">
                    <div class="bg-white p-4 rounded-lg">
                        <p>课程考试内容区域</p>
                    </div>
                </section>
                <section id="simulation-section" class="section-content hidden">
                    <div class="bg-white p-4 rounded-lg">
                        <p>情景演练内容区域</p>
                    </div>
                </section>
                <section id="ai-qa-section" class="section-content hidden">
                    <div class="bg-white p-4 rounded-lg">
                        <p>智能问答内容区域</p>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- JavaScript - 增强版事件处理 -->
    <script>
        // 增强版错误处理和调试
        window.addEventListener('error', function(e) {
            console.error('全局错误捕获:', e.message, '在', e.filename, '行号:', e.lineno);
            // 可以在这里添加用户友好的错误提示
        });

        // 确保DOM完全加载后再执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM完全加载完成，开始初始化交互');
            
            // 获取所有导航链接和内容区域
            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('.section-content');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');

            // 验证元素是否存在
            if (!navLinks.length) {
                console.error('未找到导航链接元素');
            } else {
                console.log(`找到 ${navLinks.length} 个导航链接`);
            }

            // 侧边栏切换功能
            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', function() {
                    console.log('侧边栏切换按钮被点击');
                    sidebar.classList.toggle('hidden');
                });
            } else {
                console.error('侧边栏或切换按钮不存在');
            }

            // 导航链接点击处理 - 增强版
            navLinks.forEach((link, index) => {
                // 检查链接是否可点击
                const isDisabled = link.hasAttribute('disabled') || 
                                   window.getComputedStyle(link).pointerEvents === 'none';
                
                if (isDisabled) {
                    console.warn(`导航链接 ${index} 被禁用或不可点击`);
                    return;
                }

                // 添加点击事件
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log(`导航链接 ${index} 被点击，目标: ${this.getAttribute('data-target')}`);
                    
                    // 更新导航链接样式
                    navLinks.forEach(item => {
                        item.classList.remove('bg-primary', 'text-white');
                        item.classList.add('text-gray-medium', 'hover:bg-light', 'hover:text-dark');
                    });
                    this.classList.add('bg-primary', 'text-white');
                    this.classList.remove('text-gray-medium', 'hover:bg-light', 'hover:text-dark');
                    
                    // 显示对应内容区域
                    const targetId = this.getAttribute('data-target');
                    if (!targetId) {
                        console.error('导航链接缺少data-target属性');
                        return;
                    }
                    
                    const targetSection = document.getElementById(targetId);
                    if (!targetSection) {
                        console.error(`未找到目标区域: ${targetId}`);
                        return;
                    }
                    
                    sections.forEach(section => {
                        section.classList.add('hidden');
                    });
                    targetSection.classList.remove('hidden');
                    console.log(`已显示目标区域: ${targetId}`);
                });

                // 添加鼠标悬停效果调试
                link.addEventListener('mouseenter', function() {
                    console.log(`鼠标悬停在导航链接 ${index} 上`);
                });
            });

            // 检查是否有元素覆盖导航
            function checkOverlay() {
                navLinks.forEach((link, index) => {
                    const rect = link.getBoundingClientRect();
                    const elements = document.elementsFromPoint(rect.left + 10, rect.top + 10);
                    
                    // 检查是否有其他元素覆盖在链接上方
                    if (elements.length > 1 && elements[0] !== link) {
                        console.warn(`导航链接 ${index} 被元素覆盖:`, elements[0]);
                        // 可以在这里添加自动修复逻辑
                        elements[0].style.pointerEvents = 'none';
                    }
                });
            }

            // 初始检查覆盖情况
            checkOverlay();
            
            // 窗口大小改变时重新检查
            window.addEventListener('resize', checkOverlay);
        });
    </script>
</body>
</html>
